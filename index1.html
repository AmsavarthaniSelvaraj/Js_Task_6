<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
body{
    background-image: url(bg3.jpg);
    
}
.btn1{
    background-color: #17A2B8;
 color: white;
}
.chat-container {
            background-image: url(w.jpg);
            width: 300px;
            height: 400px;
            display: block;
        }



</style>

<body>
   
    <div class="container mt-5 col-12 col-md-6 col-lg-4 d-flex justify-content-center">

    <div style="background-image:url(w.jpg); width: 300px; height:auto ;">
<div id="chatBox" class="chat-container" style="height: auto;">

    <div class=" bg-success text-white ps-2 fs-4 fw-bold" style="width: 300px; height: 30px;"><i class="fab fa-whatsapp pe-2"></i>Whatsapp<i class="fa fa-search icon ps-5 ms-4 me-2"></i><i class="fas fa-pen icon1"></i></div>
    <div class= " text-center" style="font-size: 45px; color:#0591AD ;">
        <div class="fa img  mt-4"></div>
    </div>

    <div id="micMessageArea" class="text-center text-light fw-bold mt-2" style="font-size: 10px;"></div>

    <div class="text-center" style="font-size: 45px; color:#DDCF08 ;">
        <div class="fa img mx-3 mt-5"></div>
    </div>

    <div id="textMessageArea" class="text-center text-light fw-bold"></div>


     <div class="d-flex mt-5 pt-5 mx-1" style="font-size: 15px;"><input type="text" class="w-75 " autocomplete="on" id="messageInput" placeholder="Click On The Microphone"><button class="btn btn-primary btn-sm" onclick="sendMessage()" >Send</button><i class="fas fa-microphone-alt icon2 text-primary ps-1 fs-2" onclick="micMessage()"></i></div>

     <div><button class="btn1 rounded-2 border-0 w-100 mt-2" id="closeBtn" style="height: 40px;" onclick="closeChat()">CLOSE</button></div>
</div>
     <div><button class= " btn btn-primary rounded-2 border-0 w-100" id="chatButton" style="height: 40px;" onclick="openChat()">CHAT</button></div>
    </div>
    </div>

<script src="script.js"></script>
